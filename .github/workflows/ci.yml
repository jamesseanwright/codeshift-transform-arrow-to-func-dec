name: CI
on:
  - push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "12.x"
    - name: Install dependencies
      run: |
        npm i
    - name: Lint
      run: |
        npm run lint
    - name: Check formatting
      run: |
        npm run format:check
    - name: Compile TypeScript source
      run: |
        npm run build
    - name: Unit tests
      run: |
        npm test
    - name: Sanity test
      run: |
        npm test:sanity
